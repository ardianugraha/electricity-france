<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>France Electricity Production & Consumption</title>
    <!-- https://d3js.org/ -->
    <script type="text/javascript" src="js/d3.v7.min.js"></script>
    <script src="js/d3-sankey.min.js"></script>
    <!-- Your code -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/js/select2.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <style type="text/css">
        body {
            font: normal 16px/26px system-ui, Roboto, Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            height: 100vh; /* Full viewport height */
        }

        .row-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .column-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin: 5px; /* Optional: space between items */
        }

        .header {
            background-color: lightblue;
            padding: 10px;
            text-align: left;
            font: inherit;
            font-size: large;
        }

        .main {
            flex: 1; /* This makes the main section take up the remaining space */
            background-color: lightgray;
            padding: 20px;
            text-align: center;
        }

        .footer {
            background-color: lightcoral;
            padding: 10px;
            text-align: center;
        }

        .item {
            /* background-color: lightgreen; */
            /* flex: 1; Each item will take equal space */
            text-align: left;
        }

        .mapFilterContainer {
            display: flex;
            flex-direction: row;
            gap: 25px;
        }

        #mapContainer {
            display: flex;
            justify-content: center; /* Center the map horizontally */
            align-items: center; /* Center the map vertically if needed */
            height: 40rem;
            width: 43rem;
        }

        .leaflet-container {
            display: flex;
            height: 50rem;
            width: 50rem;
        }        

        .leaflet-container.crosshair-cursor-enabled {
            cursor: crosshair;
        }

        .container__title {
            font-weight: 700;
            font-size: 14px;
            color: #8fa6b3;
        }

        .filter-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 5px;
            padding: 5px 0 5px;
            border-bottom: 1px solid #e4e4e4;
            margin-bottom: 5px;
        }

        .filter-button {
            transition: background-color 200ms, color 200ms;
            background-color: transparent;
            font: inherit;
            cursor: pointer;
            display: inline-block;
            padding: 0 2px;
            color: #717171;
            border: 1px solid #9b9b9b;
            border-radius: 20px;
            font-size: 10px;
            white-space: nowrap;
        }

        .filter-button:hover {
            background-color: #f3f3f3;
            color: #3a3a3a;
        }

        .filter-button.is-active {
            background-color: #0085b6;
            border-color: #0085b6;
            color: #fff;
        }

        #tooltip {
            position: absolute;
            background: rgba(59, 59, 59, 0.765);
            color: rgb(255, 255, 255);
            font-size: x-small;
            padding: 2px 3px;
            border-radius: 3px;
            visibility: hidden; /* Hidden by default */
            pointer-events: none;
            line-height: 1.3;
            z-index: 9999; /* Ensure it's on top of other elements */
        }

        #tooltipRegion {
            position: absolute;
            background: rgba(255, 255, 255, 0.763);
            color: rgb(17, 14, 14);
            font-size: x-small;
            padding: 1px 1px;
            border-radius: 3px;
            visibility: hidden; /* Hidden by default */
            pointer-events: none;
            z-index: 9999; /* Ensure it's on top of other elements */
        }

        #region-select {
            font: inherit;
            font-size: 2;
        }
    </style>
</head>

<body onload="createViz()">

    <div class="container">
        <header>France Renewable Energy</header>
        <main class="column-container">
            <div class="mapFilterContainer">
                <div id="energyTypeFilterContainer">
                    <div class="container__title">Energy Type</div>
                    <div id="energy-type" class="filter-container"></div>
                </div>
                <div id="regionFilterContainer">
                    <div class="container__title">Region</div>
                    <select id="region-select"></select>
                </div>
            </div> 
            <div class="row-container">
                <div class="column-container">
                    <div id="mapContainer">France Metropolitan</div>
                    <div id="tooltip"></div>
                    <div id="tooltipRegion"></div>
                </div>
                <!-- add div(s) here for each figure -->
                <div id="second", class="column-container">
                    <div class="item">Maximum Production Capacity Installed</div>
                    <div id="treeMapSite" class="item"></div>
                    <div class="item">Actual Production</div>
                    <div id="treeMapProd" class="item"></div>

                </div>
                <div id="third", class="column-container">
                    <div id="scatterPlot"></div>
                    <div id="sankeyContainer" class="item">Actual Production and Consumption</div>
                    <div id="lineChart"></div>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>

</html>
